<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Hours</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="#" class="settings-link" onclick="showSettingsModal()">‚öôÔ∏è Settings</a>
    
    <div class="header">
        <h1>üìö Study Hours</h1>
    </div>
    
    <div id="syncStatus" class="sync-status">
        Ready to track your study hours!
    </div>
    
    <div class="input-section">
        <form id="studyForm">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="morning">Morning session:</label>
                <input type="number" id="morning" min="0" max="12" step="any" value="0">
            </div>
            <div class="form-group">
                <label for="afternoon">Afternoon session:</label>
                <input type="number" id="afternoon" min="0" max="12" step="any" value="0">
            </div>
            <button type="submit">Add Entry</button>
            <button type="button" class="clear-btn" onclick="clearDay()">Clear</button>
        </form>
    </div>
    
    <div class="stats">
        <strong>Total:</strong> 
        <span id="totalHours">0</span> hours | 
        <span id="totalDays">0</span> days
    </div>
    
    <div class="heatmap-container">
        <div class="heatmap">
            <div class="month-labels" id="monthLabels"></div>
            <div style="position: relative;">
                <div class="day-labels">
                    <div></div>
                    <div>Mon</div>
                    <div></div>
                    <div>Wed</div>
                    <div></div>
                    <div>Fri</div>
                    <div></div>
                </div>
                <div class="heatmap-grid" id="heatmapGrid"></div>
            </div>
            <div class="legend">
                Less &nbsp;
                <div class="legend-item" style="background-color: #ebedf0;"></div>
                <div class="legend-item" style="background-color: #9be9a8;"></div>
                <div class="legend-item" style="background-color: #40c463;"></div>
                <div class="legend-item" style="background-color: #30a14e;"></div>
                <div class="legend-item" style="background-color: #216e39;"></div>
                &nbsp; More
            </div>
        </div>
    </div>
    
    <div id="tooltip" class="tooltip" style="display: none;"></div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>‚öôÔ∏è Settings</h3>
                <span class="close" onclick="closeSettingsModal()">&times;</span>
            </div>
            
            <div class="token-info">
                <strong>GitHub Token Setup:</strong><br>
                To sync your data across devices, create a Personal Access Token at 
                <a href="https://github.com/settings/tokens?scopes=gist" target="_blank">GitHub Settings</a> 
                with "gist" permissions.
            </div>
            
            <div class="form-field">
                <label for="tokenInput">GitHub Personal Access Token:</label>
                <input type="text" id="tokenInput" placeholder="ghp_xxxxxxxxxxxxxxxxxxxx">
            </div>
            
            <div class="modal-buttons">
                <button type="button" class="btn-secondary" onclick="clearToken()">Clear Token</button>
                <button type="button" onclick="saveToken()">Save Token</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
